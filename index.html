<html>

<head>
  <meta charset="UTF-8">
  <title>Random Word Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Random Word Game</h1>
  <div class="container">
    <p>Clock: <span id="time-display">10</span></p>
    <p>Score: <span id="score-display">0</span></p>
    <p id="word-display"></p>
    <input type="text" id="input-field" placeholder="Type the word here...">
    <button id="start-btn">Start Game</button>
    <button id="restart-btn">Restart Game</button>
  </div>
  <script src="WordGame.js"></script>
</body>

</html>
